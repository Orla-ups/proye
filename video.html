<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Estilizado</title>
    <style>
          body {
            background: radial-gradient(circle, #000000, #970505d0);
          font-family: Arial, sans-serif;
          padding: 20px;
          color: rgba(255, 255, 255, 0.815);
      }

      .titulo {
    font-size: 4em;
    font-weight: bold;
    text-align: center;
    color: #fff;
    text-shadow: 
        0 0 5px #fff, 
        0 0 10px #0fc908, 
        0 0 20px #0fc908, 
        0 0 40px #0fc908, 
        0 0 80px #0fc908;
    font-family: "Old English Text MT", serif;
    padding: 20px;
}
        .video-container {
            width: 80%;
            max-width: 900px;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }

        .video-container:hover {
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }

        /* Agregar un estilo para los bordes de los videos */
        iframe {
            border-radius: 10px;
        }

        /* Opcional: un texto para mostrar debajo del video */
        .video-description {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
<h2 class="titulo">Video</h2>
    <center><div class="video-container">
       <center> <video src="edit.mp4" controls></video></center>
    </div>

    <div class="video-description">
        <p>Edit</p>
    </div></center>

</body>
</html>
